<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One" rel="stylesheet">
    <script src="https://smtpjs.com/v3/smtp.js"> </script>
    <link rel="stylesheet" href="../css/suscripcion_style.css">
    <title>Suscripcion</title>
</head>
<body>
    <h1 class="titulo">Vive la Alta Gastronomía</h1>
    <div class="container">
        <div class="perfil active">
            <div class="carritoBtn" id="contadorCarrito">🛒0</div>
            <h1 class="bienvenida"></h1>
            <div class="cursos"></div>
            <div class="paquetes"></div>
            <div class="carrito">
                <h3>Carrito</h3>
                <div class="btn" id="cerrar">Cerrar</div>
                <div class="contenido"> </div>
                <p class="total"></p>
                <div class="btn" id="vaciar">Vaciar carrito</div><div class="btn" id="pagar">Realizar comprar</div>
            </div>
        </div>
        <div class="facturacion">
            <div class="recibo">
                <div class="imagen">
                    <img src="../images/logoNegro.png">
                </div>
                <table class="factura">
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </table>
            </div>
            <div class="pago">
                <form class="fomaPago">
                    <label>Numero de tarjeta</label><br>
                    <input type="text" class="tarjeta" id="tarjeta" maxlength="19"><br>
                    <label class="errorTarjeta">Formato no válido</label><br>
                    <label>Fecha exp.(DD/AA)</label> <label class="cv">CVV</label><br>
                    <input class="fecha" id="mes" type="text">
                    <input class="fecha" id="anio" type="text">
                    <input class="cvv" id="cvv" type="text"><br>
                    <label class="errorMes">Formáto inválido</label><label class="errorAnio">Formáto inválido</label>
                    <label class="errorCVV">Formáto inválido</label>
                    <div class="btn" id="finalizar">Finalizar comprar</div>
                </form>
            </div>
        </div>
        
        <div class="agradecimiento">
            <div class="fin">
                <div class="imagen">
                    <img src="../images/logoNegro.png">
                </div>
                <h1>Muchas gracias por su suscripción</h1>
            </div>
            <table class="agenda">
                <tr>
                    <th>Nombre</th>
                    <th>Duracion</th>
                    <th>Dirección</th>
                </tr>
            </table>
            <div class="btn" id="volver">Volver</div>
        </div>
    </div>
    
    <div class="footer">
        <img src="../images/logo.png" class="logo">
    </div>
    <script src="../js/cursos.js"></script>
    <script src="../js/suscipcion.js"></script>
</body>
</html>
